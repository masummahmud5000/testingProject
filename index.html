<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Masum Casino - Card Matka</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #001f2f;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }
    #balance {
      font-size: 22px;
      margin-bottom: 5px;
      color: #76ff03;
      background-color: #1b5e20;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #76ff03;
      min-width: 150px;
    }
    #stats {
      margin: 10px 0;
      font-size: 16px;
      color: #80deea;
      min-width: 300px;
    }
    #timer {
      margin-bottom: 15px;
      font-size: 18px;
      color: #ffd600;
      min-height: 24px;
    }
    .wheel-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px auto;
    }
    .wheel {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #00acc1, #006064);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      border: 5px solid #fff;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßç‡¶™‡¶ø‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
    .wheel .items {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      transition: top 5s ease-out;
      font-size: 50px;
      user-select: none;
    }
    .wheel .item {
      height: 130px;
      line-height: 130px;
      color: #fff;
    }
    /* ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü‡¶ø‡¶Ç */
    .wheel.win {
      box-shadow: 0 0 25px 6px #76ff03;
      border-color: #76ff03;
    }
    .wheel.loss {
      box-shadow: 0 0 25px 6px #e53935;
      border-color: #e53935;
    }
    .bet-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      max-width: 480px;
    }
    .bet-box {
      background: #263238;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      width: 80px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
      user-select: none;
      color: #fff;
      position: relative;
    }
    .bet-box.active {
      border: 2px solid #76ff03;
      background-color: #334e3c;
    }
    .bet-box h3 {
      margin-bottom: 6px;
      font-size: 20px;
      user-select: none;
    }
    .bet-box small {
      display: block;
      color: #fbc02d;
      margin-bottom: 6px;
    }
    .bet-box button {
      padding: 5px 8px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #f57c00;
      color: white;
      cursor: pointer;
      width: 100%;
      user-select: none;
    }
    .bet-box button:hover:not(:disabled) {
      background: #ef6c00;
    }
    .bet-box button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #history {
      margin-top: 30px;
      max-width: 500px;
      width: 100%;
      background: #0a2c3d;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00796b;
      overflow-y: auto;
      max-height: 250px;
      font-size: 14px;
      color: #e0f2f1;
    }
    #history h2 {
      margin-bottom: 10px;
      color: #4dd0e1;
      user-select: none;
    }
    .round-entry {
      margin-bottom: 8px;
      border-bottom: 1px solid #004d40;
      padding-bottom: 4px;
      word-wrap: break-word;
    }
    .win-round { color: #76ff03; }
    .loss-round { color: #ff5252; }
  </style>
</head>
<body>
  <h1>üÉè Masum Casino - Card Matka</h1>
  <div id="balance">Balance: ‡ß≥1000</div>
  <div id="stats">Total Stake: ‡ß≥0</div>
  <div id="timer">‚è≥ Place your bet... (15s)</div>

  <div class="wheel-row">
    <div class="wheel" id="wheel1">
      <div class="items" id="wheel1Items"></div>
    </div>
    <div class="wheel" id="wheel2">
      <div class="items" id="wheel2Items"></div>
    </div>
  </div>

  <div class="bet-container" id="betArea"></div>

  <div id="history">
    <h2>üé≤ Round History</h2>
    <div id="roundLog"></div>
  </div>

<script>
  const balanceDiv = document.getElementById('balance');
  const statsDiv = document.getElementById('stats');
  const wheel1 = document.getElementById('wheel1');
  const wheel2 = document.getElementById('wheel2');
  const wheel1Items = document.getElementById('wheel1Items');
  const wheel2Items = document.getElementById('wheel2Items');
  const timerDiv = document.getElementById('timer');
  const betArea = document.getElementById('betArea');
  const roundLog = document.getElementById('roundLog');

  let balance = 1000;
  let selectedBets = {};
  const betAmount = 10;
  const maxBetPerItem = 5;

  const cards = ['K', 'Q', 'J', 'K', 'Q', 'J'];
  const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];

  let time = 20;
  let isLocked = false;

  // wheel1 ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ (‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶ï‡¶∞‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶Ü‡¶∏‡¶æ‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶π‡ßü)
  function createWheelItems(items) {
    // 10+ ‡¶Ü‡¶á‡¶ü‡ßá‡¶Æ ‡¶¨‡¶æ‡¶®‡¶æ‡¶¨‡ßá (‡¶Ø‡¶æ‡¶§‡ßá animation ‡¶Æ‡¶∏‡ßÉ‡¶£ ‡¶π‡ßü)
    const list = [];
    for(let i=0; i<10; i++) {
      list.push(...items);
    }
    return list;
  }

  let wheel1List = createWheelItems(cards);
  let wheel2List = createWheelItems(suits);

  // items html ‡¶è ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
  function renderWheelItems() {
    wheel1Items.innerHTML = wheel1List.map(i => `<div class="item">${i}</div>`).join('');
    wheel2Items.innerHTML = wheel2List.map(i => `<div class="item">${i}</div>`).join('');
  }

  // ‡¶¨‡ßá‡¶ü‡¶ø‡¶Ç ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶ï‡ßç‡¶∏
  const allItems = [...new Set(cards), ...suits]; // cards unique ‡¶ï‡¶∞‡ßá ‡¶è‡¶¨‡¶Ç suits ‡¶Ø‡ßã‡¶ó

  function renderBets(winItems = [], lostItems = []) {
    betArea.innerHTML = '';
    allItems.forEach((item) => {
      const box = document.createElement('div');
      box.classList.add('bet-box');
      if (selectedBets[item]) box.classList.add('active');

      if (winItems.includes(item)) {
        box.classList.add('win');
      } else if (lostItems.includes(item)) {
        box.classList.add('loss');
      }

      const betValue = (selectedBets[item] || 0);
      box.innerHTML = `
        <h3>${item}</h3>
        <small>‡ß≥${betValue * betAmount}</small>
        <button 
          onclick="placeBet('${item}')" 
          ${isLocked || betValue >= maxBetPerItem || balance < betAmount ? 'disabled' : ''}
        >BET</button>
      `;
      betArea.appendChild(box);
    });
  }

  function placeBet(item) {
    if (isLocked) return;
    if (!selectedBets[item]) selectedBets[item] = 0;
    if (selectedBets[item] >= maxBetPerItem) return alert('Max bet placed on this!');
    if (balance < betAmount) return alert('Not enough balance!');
    selectedBets[item]++;
    balance -= betAmount;
    updateDisplay();
    renderBets();
  }

  function updateDisplay() {
    balanceDiv.innerText = `Balance: ‡ß≥${balance}`;
    const stake = Object.values(selectedBets).reduce((a, b) => a + b, 0) * betAmount;
    statsDiv.innerText = `Total Stake: ‡ß≥${stake}`;
  }

  function logRound(card, suit, stake, reward) {
    const entry = document.createElement('div');
    entry.className = 'round-entry';
    entry.classList.add(reward > stake ? 'win-round' : 'loss-round');

    let text = `Card: ${card}, Suit: ${suit} | Stake: ‡ß≥${stake}, Return: ‡ß≥${reward}`;
    entry.textContent = text;
    roundLog.prepend(entry);
  }

  function clearHighlights() {
    wheel1.classList.remove('win', 'loss');
    wheel2.classList.remove('win', 'loss');
    document.querySelectorAll('.bet-box').forEach(box => {
      box.classList.remove('win', 'loss');
    });
  }

  // ‡¶∏‡ßç‡¶™‡¶ø‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® - ‡¶â‡¶™‡¶∞‡ßá ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶ò‡ßÅ‡¶∞‡¶æ‡¶®‡ßã‡¶∞ animation
  function spinWheel(wheelElement, itemsList, finalItem) {
    return new Promise(resolve => {
      const itemHeight = 130; // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶Ü‡¶á‡¶ü‡ßá‡¶Æ‡ßá‡¶∞ ‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ
      // finalItem-‡¶∞ ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶ñ‡ßÅ‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßã itemsList ‡¶•‡ßá‡¶ï‡ßá
      // last 3 ‡¶ó‡ßÅ‡¶£ itemsList ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá finalItem ‡¶Ø‡¶§‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶õ‡ßá ‡¶§‡¶æ‡¶∞ ‡¶∏‡¶¨ ‡¶∂‡ßá‡¶∑‡ßá ‡¶Ø‡ßá‡¶ü‡¶æ ‡¶π‡¶¨‡ßá ‡¶∏‡ßá‡¶ü‡¶æ‡¶∞ ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶®‡¶ø‡¶¨‡ßã
      // ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ò‡ßã‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞ finalItem ‡¶†‡¶ø‡¶ï ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶Æ‡ßá

      let positions = [];
      itemsList.forEach((it, idx) => {
        if (it === finalItem) positions.push(idx);
      });
      // ‡¶∂‡ßá‡¶∑ ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶®‡¶ø‡¶¨‡ßã ‡¶Ø‡¶æ‡¶§‡ßá animation smooth ‡¶π‡ßü
      let finalPos = positions[positions.length - 1];

      // top ‡¶ï‡ßá move ‡¶ï‡¶∞‡¶¨‡ßã - ‡¶â‡¶™‡¶∞‡ßá ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡ßá‡¶¨‡ßá
      // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá top: 100%, ‡¶Æ‡¶æ‡¶®‡ßá ‡¶™‡ßÅ‡¶∞‡ßã ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
      // ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ top: calculated position ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶¶‡¶ø‡¶¨‡ßã ‡¶Ø‡¶æ‡¶§‡ßá finalItem ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
      // wheelElement ‡¶è‡¶∞ .items ‡¶ï‡ßá animate ‡¶ï‡¶∞‡¶¨‡ßã

      const itemsDiv = wheelElement.querySelector('.items');
      // start top: 100%
      itemsDiv.style.top = '100%';

      // ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶ï‡¶∞‡ßá transition ‡¶è‡¶¨‡¶Ç ‡¶™‡¶∞‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶¨‡ßã ‡¶Ø‡¶æ‡¶§‡ßá animation ‡¶π‡ßü
      itemsDiv.style.transition = 'none';

      // small delay ‡¶¶‡¶ø‡ßü‡ßá animation ‡¶∂‡ßÅ‡¶∞‡ßÅ
      setTimeout(() => {
        itemsDiv.style.transition = 'top 5s ease-out';
        // final top ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶π‡¶ø‡¶∏‡ßá‡¶¨: - (finalPos * itemHeight) + (wheel height/2 - item height/2)
        // wheel height = 130, itemHeight=130, ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶® ‡¶Ü‡¶∏‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        let finalTop = -finalPos * itemHeight + (130 / 2 - itemHeight / 2);
        itemsDiv.style.top = finalTop + 'px';
      }, 50);

      // 5 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞‡ßá resolve ‡¶ï‡¶∞‡¶¨‡ßã
      setTimeout(() => {
        resolve();
      }, 5000);
    });
  }

  async function spinAndResolve() {
    if (isLocked) return;
    isLocked = true;
    timerDiv.innerText = 'üéØ Spinning...';

    clearHighlights();

    // ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶´‡¶≤‡¶æ‡¶´‡¶≤
    const finalCard = cards[Math.floor(Math.random() * cards.length)];
    const finalSuit = suits[Math.floor(Math.random() * suits.length)];

    // ‡¶∏‡ßç‡¶™‡¶ø‡¶® ‡¶ï‡¶∞‡ßã ‡¶¶‡ßÅ‡¶á‡¶ü‡¶æ ‡¶π‡ßÅ‡¶á‡¶≤
    await Promise.all([
      spinWheel(wheel1, wheel1List, finalCard),
      spinWheel(wheel2, wheel2List, finalSuit)
    ]);

    // ‡¶∏‡ßç‡¶™‡¶ø‡¶® ‡¶∂‡ßá‡¶∑‡ßá ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
    wheel1.classList.remove('loss');
    wheel2.classList.remove('loss');
    wheel1.classList.remove('win');
    wheel2.classList.remove('win');

    // ‡¶¨‡ßá‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ú‡ßá‡¶§‡¶æ-‡¶π‡¶æ‡¶∞
    let totalWin = 0;
    let stake = 0;
    let winItems = [];
    let lostItems = [];

    Object.entries(selectedBets).forEach(([bet, count]) => {
      stake += count * betAmount;
      if (bet === finalCard || bet === finalSuit) {
        const won = count * betAmount * 4;
        totalWin += won;
        winItems.push(bet);
      } else {
        if(count > 0) lostItems.push(bet);
      }
    });

    balance += totalWin;
    updateDisplay();

    // ‡¶¨‡ßá‡¶ü ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡ßã
    renderBets(winItems, lostItems);

    // ‡¶π‡ßÅ‡¶á‡¶≤ ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü‡¶ø‡¶Ç
    if (winItems.includes(finalCard)) {
      wheel1.classList.add('win');
    } else {
      wheel1.classList.add('loss');
    }
    if (winItems.includes(finalSuit)) {
      wheel2.classList.add('win');
    } else {
      wheel2.classList.add('loss');
    }

    logRound(finalCard, finalSuit, stake, totalWin);

    // 3 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡¶¨‡ßá‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá, ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ ‡¶¨‡ßá‡¶ü ‡¶®‡ßá‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
    setTimeout(() => {
      clearHighlights();
      selectedBets = {};
      isLocked = false;
      time = 15;
      renderBets();
      updateDisplay();
      timerDiv.innerText = `‚è≥ Place your bet... (${time}s)`;
    }, 3000);
  }

  // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶ü‡ßã ‡¶∏‡ßç‡¶™‡¶ø‡¶®
  setInterval(() => {
    if (time > 0 && !isLocked) {
      timerDiv.innerText = `‚è≥ Place your bet... (${time--}s)`;
    } else if (time === 0 && !isLocked) {
      spinAndResolve();
    }
  }, 1000);

  renderWheelItems();
  renderBets();
  updateDisplay();
</script>
</body>
</html>
