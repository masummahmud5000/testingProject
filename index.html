<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masum Mahmud Limited</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #001f2f;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }
    #balance {
      font-size: 22px;
      margin-bottom: 5px;
      color: #76ff03;
      background-color: #1b5e20;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #76ff03;
      min-width: 150px;
    }
    #stats {
      margin: 10px 0;
      font-size: 16px;
      color: #80deea;
      min-width: 300px;
    }
    #timer {
      margin-bottom: 15px;
      font-size: 18px;
      color: #ffd600;
      min-height: 24px;
    }
    #betSelector {
      margin-bottom: 15px;
      background: #003344;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00e5ff80;
      display: inline-block;
    }
    #betSelector label {
      color: #00e5ff;
      font-size: 18px;
      margin-right: 10px;
      font-weight: bold;
    }
    select {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #00acc1;
      color: #fff;
      box-shadow: 0 0 6px #00e5ff80;
      transition: 0.3s;
      cursor: pointer;
    }
    select:focus {
      outline: none;
      box-shadow: 0 0 10px #00e5ff;
      background-color: #0097a7;
    }
    .wheel-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px auto;
    }
    .wheel {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #00acc1, #006064);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      border: 5px solid #fff;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .wheel .items {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      transition: transform 5s ease-out;
    }
    .wheel .item {
      height: 130px;
      line-height: 130px;
      color: #fff;
      font-size: 50px;
    }
    .wheel.win {
      box-shadow: 0 0 25px 6px #76ff03;
      border-color: #76ff03;
    }
    .wheel.loss {
      box-shadow: 0 0 25px 6px #e53935;
      border-color: #e53935;
    }
    .bet-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      max-width: 480px;
    }
    .bet-box {
      background: #263238;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      width: 80px;
      cursor: pointer;
      color: #fff;
      user-select: none;
      position: relative;
      transition: 0.3s;
    }
    .bet-box.active {
      border: 2px solid #76ff03;
      background-color: #334e3c;
    }
    .bet-box.win {
      border: 2px solid #76ff03;
      background-color: #1b5e20;
      box-shadow: 0 0 15px #76ff03;
    }
    .bet-box.loss {
      border: 2px solid #e53935;
      background-color: #4e2626;
      box-shadow: 0 0 15px #e53935;
    }
    .bet-box h3 {
      margin-bottom: 6px;
      font-size: 20px;
    }
    .bet-box small {
      display: block;
      color: #fbc02d;
      margin-bottom: 6px;
    }
    .bet-box button {
      padding: 5px 8px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #f57c00;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    .bet-box button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    /* multiplier tag style */
    .multiplier-tag {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ffeb3b;
      color: #000;
      font-weight: 700;
      font-size: 18px;
      padding: 2px 8px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffeb3b;
      user-select: none;
      pointer-events: none;
      animation: pulse 1.5s infinite alternate;
      z-index: 10;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }
    #history {
      margin-top: 30px;
      max-width: 500px;
      width: 100%;
      background: #0a2c3d;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00796b;
      overflow-y: auto;
      max-height: 250px;
      font-size: 14px;
      color: #e0f2f1;
    }
    #history h2 {
      margin-bottom: 10px;
      color: #4dd0e1;
    }
    .round-entry {
      margin-bottom: 8px;
      border-bottom: 1px solid #004d40;
      padding-bottom: 4px;
      transition: background-color 0.3s ease;
    }
    .win-round {
      color: #76ff03;
      background-color: rgba(118, 255, 3, 0.15);
      border-left: 4px solid #76ff03;
      padding-left: 6px;
    }
    .loss-round {
      color: #ff5252;
      background-color: rgba(229, 57, 53, 0.15);
      border-left: 4px solid #e53935;
      padding-left: 6px;
    }
    /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏: ‡¶∏‡ßç‡¶ü‡ßá‡¶ï 0 ‡¶π‡¶≤‡ßá ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶∞‡¶Ç ‡¶è‡¶¨‡¶Ç ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
    .warning-round {
      color: #ffeb3b;
      font-weight: 700;
      background: rgba(255, 235, 59, 0.2);
      border-left: 4px solid #ffeb3b;
      padding-left: 6px;
    }
  </style>
</head>
<body>
  <h1>üëë Masum King üëë</h1>
  <div id="balance">Balance: ‡ß≥1000</div>
  <br>
  
  <div id="timer">‚è≥ Place your bet... (15s)</div>

  <div class="wheel-row">
    <div class="wheel" id="wheel1"><div class="items" id="wheel1Items"></div></div>
    <div class="wheel" id="wheel2"><div class="items" id="wheel2Items"></div></div>
  </div>
  
  <div id="betSelector">
    <label for="betSelect">Bet Amount:</label>
    <select id="betSelect">
      <option value="10">‡ß≥10</option>
    </select>
  </div>

  <div id="stats">Total Stake: ‡ß≥0</div>

  <div class="bet-container" id="betArea"></div>

  <div id="history">
    <h2>üé∞ Round History üé∞</h2>
    <div id="roundLog"></div>
  </div>

<script>
  const balanceDiv = document.getElementById('balance');
  const statsDiv = document.getElementById('stats');
  const wheel1 = document.getElementById('wheel1');
  const wheel2 = document.getElementById('wheel2');
  const wheel1Items = document.getElementById('wheel1Items');
  const wheel2Items = document.getElementById('wheel2Items');
  const timerDiv = document.getElementById('timer');
  const betArea = document.getElementById('betArea');
  const roundLog = document.getElementById('roundLog');
  const betSelect = document.getElementById('betSelect');

  let balance = 500;
  let selectedBets = {};
  let betAmount = parseInt(betSelect.value);
  const maxBetPerItem = 5;

  const cards = ['K', 'Q', 'J', 'Z', 'K', 'Q', 'J','Z'];
  const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];

  // All unique items for betting (cards + suits)
  const allItems = [...new Set(cards), ...suits];

  // Multipliers array for random assignment
  const multipliers = [1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5];

  betSelect.addEventListener('change', () => {
    betAmount = parseInt(betSelect.value);
    renderBets();
  });

  // Create wheel items list for spinning (repeat items)
  function createWheelItems(items) {
    const list = [];
    for (let i = 0; i < 10; i++) list.push(...items);
    return list;
  }

  let wheel1List = createWheelItems(cards);
  let wheel2List = createWheelItems(suits);

  function renderWheelItems() {
    wheel1Items.innerHTML = wheel1List.map(i => `<div class="item">${i}</div>`).join('');
    wheel2Items.innerHTML = wheel2List.map(i => `<div class="item">${i}</div>`).join('');
  }

  // Game state variables
  let time = 15;
  let isLocked = false;
  let roundCount = 0;
  let multiplierIndex = null;  // ‡¶Ø‡ßá‡¶á ‡¶ò‡¶∞‡ßá multiplier ‡¶•‡¶æ‡¶ï‡¶¨‡ßá ‡¶§‡¶æ‡¶∞ ‡¶á‡¶®‡¶°‡ßá‡¶ï‡ßç‡¶∏
  let multiplierValue = 1;     // multiplier ‡¶Æ‡¶æ‡¶®

  // ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ‡¶≠‡¶æ‡¶¨‡ßá multiplier ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ò‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Æ‡¶æ‡¶® ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß® ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá)
  function pickMultiplier() {
    const idx = Math.floor(Math.random() * allItems.length);
    const val = multipliers[Math.floor(Math.random() * multipliers.length)];
    return { idx, val };
  }

  function renderBets(winItems = [], lostItems = []) {
    betArea.innerHTML = '';
    allItems.forEach((item, idx) => {
      const box = document.createElement('div');
      box.classList.add('bet-box');
      if (selectedBets[item]) box.classList.add('active');
      if (winItems.includes(item)) box.classList.add('win');
      else if (lostItems.includes(item)) box.classList.add('loss');

      const betValue = (selectedBets[item] || 0);
      box.innerHTML = `
        <h3>${item}</h3>
        <small>‡ß≥${betValue * betAmount}</small>
        ${multiplierIndex === idx ? `<div class="multiplier-tag">${multiplierValue}√ó</div>` : ''}
        <button onclick="placeBet('${item}')" 
          ${isLocked || betValue >= maxBetPerItem || balance < betAmount ? 'disabled' : ''}>BET</button>
      `;
      betArea.appendChild(box);
    });
  }

  function placeBet(item) {
    if (isLocked) return;
    if (!selectedBets[item]) selectedBets[item] = 0;
    if (selectedBets[item] >= maxBetPerItem) return alert('Max bet!');
    if (balance < betAmount) return alert('Not enough balance!');
    selectedBets[item]++;
    balance -= betAmount;
    updateDisplay();
    renderBets();
  }

  function updateDisplay() {
    balanceDiv.innerText = `Balance: ‡ß≥${balance}`;
    const stake = Object.values(selectedBets).reduce((a, b) => a + b, 0) * betAmount;
    statsDiv.innerText = `Total Stake: ‡ß≥${stake}`;
  }

  function logRound(card, suit, stake, reward) {
    const entry = document.createElement('div');
    entry.className = 'round-entry';

    // ‡¶Ø‡¶¶‡¶ø stake 0 ‡¶π‡ßü, ‡¶§‡¶æ‡¶π‡¶≤‡ßá warning-round ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶¶‡¶ø‡¶® (‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶∞‡¶Ç)
    if(stake === 0) {
      entry.classList.add('warning-round');
    } else {
      entry.classList.add(reward > stake ? 'win-round' : 'loss-round');
    }

    entry.textContent = `Card: ${card}, Suit: ${suit} | Stake: ‡ß≥${stake}, Return: ‡ß≥${reward.toFixed(2)}`;
    roundLog.prepend(entry);
  }

  function clearHighlights() {
    wheel1.classList.remove('win', 'loss');
    wheel2.classList.remove('win', 'loss');
    document.querySelectorAll('.bet-box').forEach(box => {
      box.classList.remove('win', 'loss');
    });
  }

  function spinWheel(wheelElement, itemsList, finalItem) {
    return new Promise(resolve => {
      const itemHeight = wheelElement.offsetHeight;
      const itemsDiv = wheelElement.querySelector('.items');
      let indexes = itemsList.map((v, i) => v === finalItem ? i : -1).filter(i => i !== -1);
      let finalIndex = indexes[indexes.length - 1];
      itemsDiv.style.transition = 'none';
      itemsDiv.style.transform = 'translateY(0)';
      setTimeout(() => {
        itemsDiv.style.transition = 'transform 5s ease-out';
        itemsDiv.style.transform = `translateY(-${finalIndex * itemHeight}px)`;
      }, 50);
      setTimeout(resolve, 5000);
    });
  }

  async function spinAndResolve() {
    if (isLocked) return;
    isLocked = true;
    timerDiv.innerText = 'üéØ Spinning...';
    clearHighlights();

    const finalCard = cards[Math.floor(Math.random() * cards.length)];
    const finalSuit = suits[Math.floor(Math.random() * suits.length)];

    await Promise.all([
      spinWheel(wheel1, wheel1List, finalCard),
      spinWheel(wheel2, wheel2List, finalSuit)
    ]);

    let totalWin = 0, stake = 0, winItems = [], lostItems = [];

    Object.entries(selectedBets).forEach(([bet, count]) => {
      stake += count * betAmount;
      if (bet === finalCard || bet === finalSuit) {
        let multiplier = 3.5; // ‡¶¨‡ßá‡¶∏ ‡¶Æ‡ßÅ‡¶≤‡¶§‡ßÅ‡¶¨‡¶ø ‡¶™‡ßÅ‡¶∞‡¶∏‡ßç‡¶ï‡¶æ‡¶∞ (‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£)
        if (multiplierIndex !== null && allItems[multiplierIndex] === bet) {
          multiplier = multiplierValue; // ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶ó‡ßÅ‡¶£‡¶ï‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶® ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ó
        }
        totalWin += count * betAmount * multiplier;
        winItems.push(bet);
      } else {
        if (count > 0) lostItems.push(bet);
      }
    });

    balance += totalWin;
    updateDisplay();
    renderBets(winItems, lostItems);
    if (winItems.includes(finalCard)) wheel1.classList.add('win');
    else wheel1.classList.add('loss');
    if (winItems.includes(finalSuit)) wheel2.classList.add('win');
    else wheel2.classList.add('loss');

    logRound(finalCard, finalSuit, stake, totalWin);

    setTimeout(() => {
      clearHighlights();
      selectedBets = {};
      isLocked = false;
      time = 15;
      multiplierIndex = null;
      multiplierValue = 1;
      renderBets();
      updateDisplay();
      timerDiv.innerText = `‚è≥ Place your bet... (${time}s)`;
    }, 3000);

    roundCount++;
  }

  // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶ì multiplier ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç
  setInterval(() => {
    if (!isLocked) {
      if (time === 10 && roundCount % 2 === 0) {
        let mul = pickMultiplier();
        multiplierIndex = mul.idx;
        multiplierValue = mul.val;
        renderBets();
      }
      if (time > 0) {
        timerDiv.innerText = `‚è≥ Place your bet... (${time--}s)`;
      } else if (time === 0) {
        spinAndResolve();
      }
    }
  }, 1000);

  // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
  renderWheelItems();
  renderBets();
  updateDisplay();
</script>
</body>
  </html>
